<main class="workspace">
  <app-sidebar-component></app-sidebar-component>

  <section class="main-workspace">
    <app-home-component></app-home-component>

    <div class="task-space">
      @for (task of tasks; track task.title) {
        <app-taskcard-component [task]="task"></app-taskcard-component>
      } @empty {
        <p>No tasks found</p>
      }

    </div>
  </section>
</main>
