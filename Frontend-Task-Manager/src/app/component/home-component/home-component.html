<section class="home-component">

  <div class="hero-elements">
    <div class="hero-texts">
      <h1>{{ greeting }} {{ userName }} !</h1>
      <p>{{ subtitle }}</p>
    </div>

    <div class="hero-tabs">
      <button (click)="showModal()">+ Add Tasks</button>
      <button>Milestones</button>
    </div>

    @if (showForm) {
      <app-input-card-component (click)="hideModal()"></app-input-card-component>
    }

  </div>
</section>
