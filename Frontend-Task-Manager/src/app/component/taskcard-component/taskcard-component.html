<section class="task-board">

    <div class = task-card>

      <div class="task-elements">
        <h2> {{ taskTitle }} </h2>
        <h5> {{ taskStatus }} </h5>
        <p class="task-description"> {{ taskDescription }} </p>
      </div>

      <div class="task-button">
        <input type="checkbox">
        <p> {{ taskProgress }} </p>
      </div>
    </div>

</section>
